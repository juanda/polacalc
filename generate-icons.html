<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generar Iconos</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #1a1a2e;
            color: white;
        }
        canvas {
            border: 1px solid #444;
            margin: 10px;
        }
        button {
            background: #e94560;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #f55570;
        }
    </style>
</head>
<body>
    <h1>Generador de Iconos para PWA</h1>
    <p>Haz clic en los botones para descargar los iconos:</p>

    <div>
        <canvas id="canvas-192" width="192" height="192"></canvas>
        <button onclick="downloadIcon(192)">Descargar icon-192.png</button>
    </div>

    <div>
        <canvas id="canvas-512" width="512" height="512"></canvas>
        <button onclick="downloadIcon(512)">Descargar icon-512.png</button>
    </div>

    <script>
        function drawIcon(canvas) {
            const ctx = canvas.getContext('2d');
            const size = canvas.width;

            ctx.fillStyle = '#1a1a2e';
            ctx.fillRect(0, 0, size, size);

            const centerX = size / 2;
            const centerY = size / 2;
            const radius = size * 0.4;

            const gradient = ctx.createLinearGradient(0, 0, size, size);
            gradient.addColorStop(0, '#e94560');
            gradient.addColorStop(1, '#0f3460');

            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(centerX, centerY, radius, 0, Math.PI * 2);
            ctx.fill();

            ctx.fillStyle = 'white';
            ctx.font = `bold ${size * 0.15}px Arial`;
            ctx.textAlign = 'center';
            ctx.textBaseline = 'middle';
            ctx.fillText('RPN', centerX, centerY - size * 0.05);

            ctx.font = `${size * 0.08}px Arial`;
            ctx.fillText('CALC', centerX, centerY + size * 0.08);

            const stackSize = size * 0.03;
            const stackSpacing = size * 0.04;
            const stackX = centerX - stackSpacing * 1.5;

            for (let i = 0; i < 4; i++) {
                ctx.fillStyle = 'rgba(255, 255, 255, 0.3)';
                ctx.fillRect(
                    stackX + i * stackSpacing,
                    centerY + size * 0.18,
                    stackSize,
                    size * 0.12
                );
            }
        }

        drawIcon(document.getElementById('canvas-192'));
        drawIcon(document.getElementById('canvas-512'));

        function downloadIcon(size) {
            const canvas = document.getElementById(`canvas-${size}`);
            canvas.toBlob(blob => {
                const url = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `icon-${size}.png`;
                document.body.appendChild(a);
                a.click();
                document.body.removeChild(a);
                URL.revokeObjectURL(url);
            });
        }
    </script>
</body>
</html>
