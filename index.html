<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#1a1a2e">
    <meta name="description" content="Calculadora RPN estilo HP">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="RPN Calc">
    <title>Calculadora RPN</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512.png">
    <link rel="apple-touch-icon" href="icon-192.png">
</head>
<body>
    <div class="calculator">
        <div class="header">
            <h1>RPN Calculator</h1>
        </div>

        <div class="stack-display">
            <div class="stack-item" id="stack-4">
                <span class="stack-label">4:</span>
                <span class="stack-value">0</span>
            </div>
            <div class="stack-item" id="stack-3">
                <span class="stack-label">3:</span>
                <span class="stack-value">0</span>
            </div>
            <div class="stack-item" id="stack-2">
                <span class="stack-label">2:</span>
                <span class="stack-value">0</span>
            </div>
            <div class="stack-item" id="stack-1">
                <span class="stack-label">1:</span>
                <span class="stack-value">0</span>
            </div>
            <div class="stack-item current" id="stack-0">
                <span class="stack-label">X:</span>
                <span class="stack-value">0</span>
            </div>
        </div>

        <div class="input-display" id="input-display">0</div>

        <div class="buttons">
            <!-- Fila 1: Funciones especiales -->
            <button class="btn btn-function" data-action="clear">C</button>
            <button class="btn btn-function" data-action="drop">DROP</button>
            <button class="btn btn-function" data-action="swap">SWAP</button>
            <button class="btn btn-operator" data-action="divide">÷</button>

            <!-- Fila 2: Números 7-9 y multiplicación -->
            <button class="btn btn-number" data-number="7">7</button>
            <button class="btn btn-number" data-number="8">8</button>
            <button class="btn btn-number" data-number="9">9</button>
            <button class="btn btn-operator" data-action="multiply">×</button>

            <!-- Fila 3: Números 4-6 y resta -->
            <button class="btn btn-number" data-number="4">4</button>
            <button class="btn btn-number" data-number="5">5</button>
            <button class="btn btn-number" data-number="6">6</button>
            <button class="btn btn-operator" data-action="subtract">−</button>

            <!-- Fila 4: Números 1-3 y suma -->
            <button class="btn btn-number" data-number="1">1</button>
            <button class="btn btn-number" data-number="2">2</button>
            <button class="btn btn-number" data-number="3">3</button>
            <button class="btn btn-operator" data-action="add">+</button>

            <!-- Fila 5: 0, decimal, cambio de signo y ENTER -->
            <button class="btn btn-number" data-number="0">0</button>
            <button class="btn btn-number" data-action="decimal">.</button>
            <button class="btn btn-function" data-action="negate">+/−</button>
            <button class="btn btn-enter" data-action="enter">ENTER</button>
        </div>

        <div class="info">
            <p>Calculadora RPN · <span id="stack-count">0</span> elementos en pila</p>
            <p id="pwa-status" style="font-size: 0.7rem; margin-top: 5px; color: #666;"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
